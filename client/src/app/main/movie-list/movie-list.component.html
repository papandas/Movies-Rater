<mat-card>
    <mat-card-title>Movie List</mat-card-title>
    <mat-card-content>
        <mat-list role="list">
            <mat-list-item role="listitem" *ngFor="let movie of movies" (click)="movieClicked(movie)">{{ movie.title }}
                <mat-divider></mat-divider>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
